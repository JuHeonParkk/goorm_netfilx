    <title>Netflix</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <body>
    <!--header-->
    <div class="header_container">
      <div class="header">
        <!--logo-->
        <div class="logo">
          <img src="img/logo.png" alt="logo" />

        <div class="profile">
          <img src="img/profile.png" alt="profile" />
        </div>
      </div>
      <!--ad_content-->
      <div class="ad_container">
        <img src="img/adv.jpg" alt="ad" />
        <div class="ad_text">
          <img src="img/adv_logo.png" alt="ad logo" />
          <p>
            자존심 싸움, 끝없이 몰려드는 환자, 까다로운 상사, 그리고 복잡한
            연애까지. 매일 이어지는 혼란 속에서 네 명의 산부인과 1년 차
            레지던트가 이 모든 것의 진정한 가치를 찾아 나선다.
          </p>
          <div class="ad_btn">
            <button><i class="fa-solid fa-play"></i> 재생</button>
            <button><i class="fa-solid fa-circle-info"></i> 상세정보</button>
          </div>
        </div>
      </div>
    </div>
